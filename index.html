<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3SP Completion Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2 class="title">3SP Completion Message Generator</h2>

    <div class="form-group">
      <label>Discord IDs (space-separated):</label>
      <textarea id="discordIDs" placeholder="e.g. 1234567890 0987654321"></textarea>
    </div>

    <div class="form-group">
      <label>Staff Member:</label>
      <select id="staffMember">
        <option value="">Loading staff...</option>
      </select>
    </div>

    <div class="form-group">
      <label>Your Role:</label>
      <select id="staffRole" disabled>
        <option value="">Loading roles...</option>
      </select>
    </div>

    <button id="generate3SP">Generate</button>

    <div id="fullOutputContainer" class="output-box" style="display:none;">
      <div id="outputFull3SP" class="output"></div>
    </div>

    <button id="copyButton" style="display:none; margin-top:10px;">Copy to Clipboard</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
